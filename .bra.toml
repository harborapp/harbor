[run]
watch_all = true
watch_dirs = ["cmd", "pkg"]
watch_exts = [".go"]
ignore = [".git", "docs", "assets", "templates", "storage"]
ignore_files = []
build_delay = 1500
interrupt_timout = 15
graceful_kill = false

init_cmds = [
  ["make", "build"],
  [
    "./umschlag-api",
    "--log-level",
    "debug",
    "--db-driver",
    "sqlite3",
    "--db-name",
    "storage/umschlag.sqlite3",
    "server"
  ]
]

cmds = [
  ["make", "build"],
  [
    "./umschlag-api",
    "--log-level",
    "debug",
    "--db-driver",
    "sqlite3",
    "--db-name",
    "storage/umschlag.sqlite3",
    "server"
  ]
]
